{% extends "base.html" %}

{% load static %}

{% block content %}

{% for posts in posteo %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img style="width: 60%;" class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{posts.imagen.url}}" >
        <div style="left: 55%;" class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
          <span class="section-heading-lower">{{posts.post}}</span>
          </h2>
          <span class="section-heading-lower">{{posts.contenido}}</span> <br>
        </div>
      </div>
    </div>
  </section>

{% endfor %}

{% endblock %}
